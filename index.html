<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DuckAI - PumpFun Crypto Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Overlay Content -->
    <div id="overlay">
        <h1>DuckAI</h1>
        <h2>PumpFun Crypto Analyzer</h2>
        <p>Submit a PumpFun crypto link for DuckAI's analysis.</p>
        <form id="link-form">
            <input type="text" id="pumpfun-link" placeholder="Enter PumpFun link here..." required>
            <button type="submit">Analyze</button>
        </form>
        <div id="console-output"></div>
    </div>

    <!-- Include JavaScript code -->
    <script src="script.js"></script>
</body>
</html>
